<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./client/public/todo list.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>

    <link href="./client/styles/index.css" rel="stylesheet" />
    <!--importing font awesome icons -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-search-pseudo-elements
    ></script>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <form>
      <input type="text" class="todo-input" maxlength="100"/>
      <button class="todo_button" type="submit">
        <i class="fas fa-plus"></i>
        
      </button>
    </form>
    <div class="todo_container">
      <ul class="todo_list"></ul>
    </div>
    <script type="module" src="./client/src/init/index.js"></script>
  </body>
</html>
